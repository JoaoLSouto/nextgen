<!DOCTYPE html>
<html lang="en" ng-app="gamificationApp">
<head>
  <meta charset="UTF-8">
  <title>Challenges - Barbearia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2eee9;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .challenges-container {
      width: 90%;
      max-width: 360px;
      background-color: #0c3b2e;
      border-radius: 28px;
      padding: 32px 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.25);
    }

    h2 {
      text-align: center;
      font-size: 22px;
      margin-bottom: 24px;
      color: #ffffff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      background-color: #114837;
      border-radius: 20px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin-right: 16px;
    }

    .challenge-info {
      display: flex;
      flex-direction: column;
    }

    .challenge-name {
      font-size: 16px;
      font-weight: bold;
      color: #ffffff;
    }

    .challenge-points {
      font-size: 14px;
      color: #cccccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background-color: #eae5dc;
      border: none;
      border-radius: 14px;
      color: #0c3b2e;
      cursor: pointer;
    }
  </style>
</head>
<body ng-controller="ChallengesController">
  <div class="challenges-container">
    <h2>Challenges</h2>
    <ul>
      <li ng-repeat="challenge in challenges">
        <img class="icon" ng-src="{{challenge.icon}}" alt="Challenge Icon">
        <div class="challenge-info">
          <span class="challenge-name">{{challenge.name}}</span>
          <span class="challenge-points">{{challenge.points}} pts</span>
        </div>
      </li>
    </ul>
    <button onclick="goTo('leaderboard')">Go to Leaderboard</button>
  </div>

  <script>
    angular.module('gamificationApp', [])
      .controller('ChallengesController', function($scope) {
        $scope.challenges = [
          {
            name: 'BOOK A HAIRCUT',
            points: 500,
            icon: 'haircut_icon.png'
          },
          {
            name: 'INVITE A FRIEND',
            points: 1000,
            icon: 'beard_icon.png'
          },
          {
            name: 'SHARE ON SOCIAL MEDIA',
            points: 750,
            icon: 'megaphone_icon.png'
          }
        ];
      });

    function goTo(page) {
      window.location.href = page + '.html';
    }
  </script>
</body>
</html>
