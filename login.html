    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1e3c;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      width: 90%;
      max-width: 360px;
      background-color: #13294b;
      border-radius: 24px;

    .login-header {

      background-image: url('images/header_car.png'); /* Altere para o caminho da sua imagem */

    .login-content {
      padding: 24px;

    }

    .login-content h1 {
      color: #fbb03b;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .login-content input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1e3557;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
    }

    .login-content button {
      background-color: #f77e2e;
      color: white;
      border: none;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border-radius: 14px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
    }

    .login-content p {
      font-size: 13px;
      color: #b0c9e7;
      margin-top: 16px;
    }

    .login-content a {
      color: #b0c9e7;
      text-decoration: underline;
    }
