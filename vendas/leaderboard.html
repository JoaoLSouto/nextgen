<!DOCTYPE html>
<html lang="en" ng-app="gamificationApp">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f1e3c;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .leaderboard-container {
      width: 90%;
      max-width: 360px;
      background-color: #13294b;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    ol {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      display: flex;
      align-items: center;
      background-color: #1e3557;
      border-radius: 16px;
      margin-bottom: 14px;
      padding: 10px 12px;
    }

    .avatar {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #35a6e6;
      object-fit: cover;
      margin-right: 12px;
    }

    .player-name {
      font-size: 16px;
      font-weight: bold;
      flex: 1;
    }

    .player-points {
      font-size: 15px;
      font-weight: bold;
      color: #35c6f3;
    }

    .player-rank {
      font-size: 16px;
      font-weight: bold;
      margin-left: 12px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 16px;
      font-weight: bold;
      background-color: #f77e2e;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    .message {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #a0e0ff;
    }
  </style>
</head>
<body ng-controller="LeaderboardController">
  <div class="leaderboard-container">
    <h2>Leaderboard</h2>
    <ol>
      <li ng-repeat="player in leaderboard track by $index">
        <img class="avatar" ng-src="{{player.image?.small?.url || 'default_avatar.png'}}" alt="{{player.name}} Avatar">
        <span class="player-name">{{player.name}}</span>
        <span class="player-points">{{player.score}}</span>
        <span class="player-rank">{{$index + 1}}</span>
      </li>
    </ol>
    <button onclick="goTo('login')">Back to Login</button>
    <button ng-click="loadLeaderboard()">Recarregar</button>
    <div class="message">{{message}}</div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script>
    angular.module('gamificationApp', [])
      .controller('LeaderboardController', function($scope, $http) {
        $scope.leaderboard = [];
        $scope.message = "";

        $scope.loadLeaderboard = function () {
          const req = {
            method: 'GET',
            url: 'https://service2.funifier.com/v3/leaderboard/best_players',
            headers: {
              "Authorization": "Bearer eyJhbGciOiJIUzUxMiIsImNhbGciOiJHWklQIn0.H4sIAAAAAAAAAD3LzQoCIRSG4VsJ1y5q_DnSPghm2QXESY8gSIo61RDde4eC2X08fO9bYE0zreIoLEQyAfaTmiCCjgqVAeWtkKL7UokvjTBcMWe5e7Y06D8DZdo2DrxhJ27Q-7LcB1eny3r2j8a2dGobFIaEfDiA1k4r54wU9Ko_MEzWmc8X1yn2GKAAAAA.sURh-OuQTpuWNHLRmv51Khtr43xiMzzmrlKzVF7ou0H1CiTL8o4kkXTmt1yik7H2yxs3hQyNRVsKNw6BLMUDzQ",
              "Content-Type": "application/json"
            }
          };

          $http(req).then(
            function (response) {
              if (response.data && response.data.players) {
                $scope.leaderboard = response.data.players;
                $scope.message = "✅ Ranking carregado com sucesso.";
              } else {
                $scope.message = "⚠️ Nenhum dado retornado.";
              }
              console.log("Leaderboard:", response.data);
            },
            function (err) {
              console.error("Erro ao carregar leaderboard:", err);
              $scope.message = "❌ Erro ao carregar leaderboard.";
            }
          );
        };

        $scope.loadLeaderboard();
      });

    function goTo(page) {
      window.location.href = page + '.html';
    }
  </script>
</body>
</html>
