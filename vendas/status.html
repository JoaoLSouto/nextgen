<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Status do Jogador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: #0f1e3c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .stats-container {
      width: 90%;
      max-width: 380px;
      background-color: #13294b;
      border-radius: 24px;
      padding: 24px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fbb03b;
      margin-bottom: 16px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .info p {
      margin: 6px 0;
      font-size: 15px;
      text-align: left;
    }

    .highlight {
      font-weight: bold;
      color: #a0e0ff;
    }

    .progress-bar {
      background-color: #1f3c63;
      height: 14px;
      border-radius: 10px;
      margin: 16px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #3ddc91;
      width: 100%;
    }

    .label {
      font-size: 14px;
      color: #ccc;
      margin-top: 6px;
    }

    h3 {
      font-size: 18px;
      margin-top: 24px;
      margin-bottom: 10px;
      color: #fbb03b;
    }
  </style>

<script>
  function goTo(page) {
    window.location.href = page + '.html';
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }

  function getLoggedUser() {
    return JSON.parse(localStorage.getItem('loggedUser') || '{}');
  }
</script>

</head>
<body>
  <div class="stats-container">
    <img class="avatar" src="https://my.funifier.com/images/funny.png" alt="Avatar">
    <h2>Jerry</h2>

    <div class="info">
      <p><span class="highlight">País:</span> USA</p>
      <p><span class="highlight">Empresa:</span> Tom & Jerry Inc.</p>
      <p><span class="highlight">Times:</span> cartoon</p>
      <p><span class="highlight">Esportes:</span> soccer, cycling, surf</p>
      <p><span class="highlight">Amigos:</span> 3</p>
      <p><span class="highlight">Desafios Concluídos:</span> 0</p>
      <p><span class="highlight">Pontos Totais:</span> 300</p>
      <p><span class="highlight">Nível Atual:</span> level alto</p>
    </div>

    <div class="label">Progresso de Nível</div>
    <div class="progress-bar">
      <div class="progress-fill" style="width: 100%;"></div>
    </div>
    <p class="highlight">100%</p>

    <h3>Conquistas</h3>
    <div class="info">
      <p><span class="highlight">Total de Pontos (ganhos via ações):</span> 120</p>
      <p><span class="highlight">Badges Recebidas:</span> 2</p>
      <p><span class="highlight">Níveis Alcançados:</span> 1</p>
    </div>
  </div>
</body>
</html>
